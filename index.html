<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 나만의 겨울방학</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    * {
      font-family: 'Jua', sans-serif;
    }

    .bg {
      background-image: url('bluesky.png');
      background-position: center;
      background-size: cover;
      margin: auto;
      width: 360px;
    }

    .title {
      background-color: whitesmoke;
      border-radius: 20px;
      color: cornflowerblue;
      text-align: center;
      padding: 4px 14px;
    }

    .msg {
      margin: -5px 0 15px;
    }

    .bucket {
      width: 160px;
      height: 160px;
      background-position: center;
      class="bucket"
      background-size: cover;
    }

    .img1 {
      background-image: url('https://img.theqoo.net/jcAPYL');
    }

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />

</head>

<body class='bg center'>
  <h1 class='title'>2024 겨울방학</h1>
  <p class="msg center">겨울방학 안에 반드시!</p>
  <p class='msg center'>전부 다 해내는 머찐나💛</p>
  <div class='flex-row wrap'>
    <div class='bucket img2-t2 center'>토익 800점 이상받기</div>
    <div class='bucket img2 center'>컴활 1급 실기 합격</div>
    <div class='bucket img2 center'>열심히 운동하기</div>
    <div class='bucket img2-t2 center'>삼국지 다 읽기</div>
    <div class='bucket img2-t2 center'>책 5권 이상 읽기</div>
    <div class='bucket img2 center'>열심히 살기</div>
  </div>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

<script>
  // 페이지 로드 시 이전 상태 복원
  document.addEventListener("DOMContentLoaded", (event) => {
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      // 로컬 스토리지에서 상태 읽기
      const isDone = localStorage.getItem("bucket" + index) === "done";
      if (isDone) {
        bucket.classList.add("done");
      }
    });
  });

  // 버킷 리스트 클릭 이벤트
  const buckets = document.querySelectorAll(".bucket");
  buckets.forEach((bucket, index) => {
    bucket.addEventListener("click", function () {
      // 클래스 토글
      bucket.classList.toggle("done");

      // 로컬 스토리지에 상태 저장
      if (bucket.classList.contains("done")) {
        localStorage.setItem("bucket" + index, "done");
      } else {
        localStorage.setItem("bucket" + index, "");
      }
    });
  });
</script>

</html>
